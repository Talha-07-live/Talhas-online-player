<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Talha's Stream</title>
  <link rel="icon" href="https://s10.gifyu.com/images/SrMU9.png" />
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.2/plyr.css" />
  <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
      user-select: none;
      padding: 10px;
      box-sizing: border-box;
      text-align: center;
    }

    #main-title {
      margin-top: 10px;
      font-weight: 700;
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      text-shadow: 0 0 15px #00ffa3;
      color: #00ffa3;
      word-wrap: break-word;
    }

    #file-name {
      font-size: clamp(0.7rem, 2vw, 1rem);
      font-weight: 550;
      color: #a0f4c1;
      margin-top: 4px;
      user-select: text;
      word-break: break-word;
      max-width: 95%;
    }

    @keyframes glowCycle {
      0%   { box-shadow: 0 0 40px rgba(0, 255, 163, 0.9); }
      25%  { box-shadow: 0 0 45px rgba(255, 99, 132, 0.85); }
      50%  { box-shadow: 0 0 50px rgba(54, 162, 235, 1.0); }
      75%  { box-shadow: 0 0 45px rgba(153, 102, 255, 0.85); }
      100% { box-shadow: 0 0 40px rgba(0, 255, 163, 0.9); }
    }

    #player-container {
      width: 100%;
      max-width: 900px;
      margin: 20px auto;
      border-radius: 12px;
      overflow: hidden;
      animation: glowCycle 10s infinite ease-in-out;
      transition: box-shadow 0.5s ease;
    }

    video {
      border-radius: 12px;
      width: 100%;
      height: auto;
    }

    p.status {
      font-size: clamp(0.8rem, 2vw, 1rem);
      margin-top: 15px;
      color: #66ffc9cc;
      font-weight: 600;
      padding: 0 10px;
    }

    .status.note {
      font-size: clamp(0.75rem, 1.8vw, 1rem);
      color: #ff9999;
      font-style: italic;
      margin-top: 5px;
      padding: 0 10px;
    }

    footer {
      margin: 15px 0;
      font-size: clamp(0.7rem, 1.5vw, 0.8rem);
      opacity: 1.0;
      word-break: break-word;
    }

    /* Responsive glow intensity */
    @media (max-width: 600px) {
      #player-container {
        animation: glowCycle 11s infinite ease-in-out;
        box-shadow: 0 0 60px rgba(0, 255, 163, 0.7);
      }
    }

    @media (min-width: 1200px) {
      #player-container {
        animation: glowCycle 11s infinite ease-in-out;
        box-shadow: 0 0 100px rgba(0, 255, 163, 0.7);
      }
    }
  </style>
</head>
<body>
  <h1 id="main-title">Talha's Stream</h1>
  <p id="file-name">Loading file name...</p>
  <div id="player-container">
    <video id="player" controls playsinline muted webkit-playsinline preload="auto" poster="https://s10.gifyu.com/images/SrMU9.png">
      <source id="source" src="" type="video/mp4" />
      Sorry, your browser doesn't support embedded videos. *Contact Site Owner : Talha*
    </video>
  </div>
  <p class="status" id="status">Loading video...</p>
  <p class="status note">
    Note: If the video plays without sound, your browser likely does not support EAC3 / Audio encoder. Please download the video to listen with full audio support.
  </p>
  
  <div class="mt-6 bg-gray-900 p-4 rounded-lg shadow text-xs text-left break-words leading-relaxed text-center">
    <p class="mt-6 text-center text-xs flex justify-center items-center gap-2">
      <!-- Animated Clapperboard SVG -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 64 64"
        width="21"
        height="21"
        fill="none"
        stroke-linejoin="round"
        stroke-linecap="round"
        style="filter: drop-shadow(0 2px 2px rgba(0,0,0,0.25));"
        >
        <defs>
          <linearGradient id="gradTop" x1="0" y1="10" x2="64" y2="24" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#4f46e5" />
            <stop offset="30%" stop-color="#818cf8" />
            <stop offset="40%" stop-color="#fbbf24" stop-opacity="0.7">
              <animate attributeName="offset" values="0;1" dur="2.5s" repeatCount="indefinite"/>
            </stop>
            <stop offset="60%" stop-color="#818cf8" />
            <stop offset="100%" stop-color="#4f46e5" />
          </linearGradient>
          <filter id="glow" x="-60%" y="-60%" width="220%" height="220%" color-interpolation-filters="sRGB">
            <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#fbbf24" flood-opacity="0.9" />
            <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#fbbf24" flood-opacity="0.6" />
          </filter>
        </defs>
        
        <rect x="6" y="24" width="52" height="34" fill="#111" stroke="#333" stroke-width="1.5" rx="5" ry="5">
          <animate attributeName="fill-opacity" values="1;0.85;1" dur="3s" repeatCount="indefinite" />
        </rect>
        
        <g id="topGroup" transform-origin="32 24" style="transform-box: fill-box;">
          <rect x="6" y="10" width="52" height="14" fill="url(#gradTop)" stroke="#3b82f6" stroke-width="1.7" rx="4" ry="4" />
          <path stroke="#c7d2fe" stroke-width="1.2" d="M6 10l52 14" />
          <path stroke="#e0e7ff" stroke-width="1" d="M12 10l6 14M24 10l6 14M36 10l6 14M48 10l6 14" />
        </g>
        
        <g id="playGroup" style="transform-origin: 34px 38px; transform-box: fill-box;">
          <polygon points="26,32 42,38 26,44" fill="#fbbf24" filter="url(#glow)" />
          <animateTransform attributeName="transform" attributeType="XML" type="scale" values="1;1.15;1" dur="2.6s" repeatCount="indefinite" additive="sum" />
          <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0 0; 0 -4; 0 0" dur="2.6s" repeatCount="indefinite" additive="sum" />
        </g>
        
        <animateTransform xlink:href="#topGroup" attributeName="transform" attributeType="XML" type="rotate" values="0 32 24; -45 32 24; 15 32 24; 0 32 24" keyTimes="0; 0.4; 0.7; 1" dur="3.2s" repeatCount="indefinite" calcMode="spline" keySplines=".42 0 .58 1; .25 .46 .45 .94; .42 0 .58 1" />
        
        <animateTransform attributeName="transform" attributeType="XML" type="rotate" values="1 32 32; -1 32 32; 1 32 32" dur="8s" repeatCount="indefinite" additive="sum" />
      </svg>
      
      <a href="https://group.talhascollectionjointrequest.xo.je/" target="_blank" class="text-blue-400 hover:text-blue-300 underline animate-pulse">
        Join Movies Group
      </a>
    </p>
    <footer>©2020–2025 Talha's Collection | Made By Talha</footer>
  </div>

  <script>
    const keyString = "Talha<what!".padEnd(32);
    const encoder = new TextEncoder();
    const rawKey = encoder.encode(keyString);

    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    async function importKey() {
      return await crypto.subtle.importKey('raw', rawKey.slice(0, 32), 'AES-GCM', false, ['decrypt']);
    }

    async function decryptPayload(data) {
      try {
        const binaryStr = atob(data);
        const buffer = new Uint8Array(binaryStr.length);
        for (let i = 0; i < binaryStr.length; i++) buffer[i] = binaryStr.charCodeAt(i);
        const iv = buffer.slice(0, 12);
        const encryptedData = buffer.slice(12);
        const cryptoKey = await importKey();
        const decryptedBuffer = await crypto.subtle.decrypt({ name: 'AES-GCM', iv }, cryptoKey, encryptedData);
        return new TextDecoder().decode(decryptedBuffer);
      } catch (e) {
        throw new Error('Decryption failed or invalid data. *Contact Site Owner : Talha*');
      }
    }

    async function setupPlayer() {
      const encryptedData = getParam('Talha');
      const statusEl = document.getElementById('status');
      if (!encryptedData) {
        statusEl.textContent = 'No video data found in URL. *Contact Site Owner : Talha*';
        return;
      }

      try {
        const decryptedText = await decryptPayload(encryptedData);
        const data = JSON.parse(decryptedText);

        statusEl.textContent = 'Video loaded successfully. Enjoy!';
        const sourceEl = document.getElementById('source');
        sourceEl.src = data.url;

        document.getElementById('main-title').textContent = "Talha's Stream";
        document.getElementById('file-name').textContent = data.name || 'Unknown File. *Contact Site Owner : Talha*';

        const player = new Plyr('#player', {
          controls: [
            'play-large', 'rewind', 'play', 'fast-forward',
            'progress', 'current-time', 'mute', 'volume',
            'settings', 'pip', 'fullscreen'
          ],
          settings: ['quality', 'speed', 'loop'],
          keyboard: { focused: true, global: false },
          seekTime: 10
        });

        document.getElementById('player').load();
        player.play();

        document.addEventListener('keydown', (e) => {
          if (e.key === 'ArrowRight') {
            player.forward(10);
            document.getElementById('player').currentTime += 0.001;
          }
          if (e.key === 'ArrowLeft') {
            player.rewind(10);
            document.getElementById('player').currentTime += 0.001;
          }
        });

        const videoEl = document.getElementById('player');
        videoEl.addEventListener("waiting", () => {
          document.getElementById('status').textContent = "Buffering... Please wait.";
        });
        videoEl.addEventListener("playing", () => {
          document.getElementById('status').textContent = "Playing. Enjoy!";
        });

        videoEl.addEventListener('contextmenu', e => e.preventDefault());
        window.addEventListener('keydown', e => {
          if (
            e.key === 'F12' ||
            (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) ||
            (e.ctrlKey && e.key === 'U')
          ) {
            e.preventDefault();
            return false;
          }
        });

      } catch (err) {
        statusEl.textContent = 'Failed to load video: ' + err.message;
      }
    }

    function lockOrientationOnFullscreen() {
      document.getElementById('player').addEventListener('enterpictureinpicture', async () => {
        try {
          await screen.orientation.lock('landscape');
        } catch (e) {
          console.warn('Orientation lock failed:', e);
        }
      });
    }

    window.onload = setupPlayer;
    lockOrientationOnFullscreen();
  </script>
</body>
</html>
